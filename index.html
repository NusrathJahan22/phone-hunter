<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-lime-300 p-4 m-4 rounded-lg">
            <input id="search-field" type="text" placeholder="search ..... " class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
           
        </section>
        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
<span class="loading loading-spinner text-secondary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">   
            </div>
            <!-- show all -->
            <div id="show-all-container" class="hidden text-center my-8">
            <button onclick="handelShowAll()" class="btn btn-secondary">Show All</button>
        </div>
        </section>
<!-- show details modal -->
<!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="phone-name-show"class="font-bold text-lg">Hello!</h3>
    <div id="show-details-container">

    </div>
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Go Home</button>
    </div>
  </form>
</dialog>
    </main>
    
    <footer>

    </footer>
    <script src="./phone.js"></script>
</body>
</html>
